---
- name: Ensure CLI programs are installed
  ansible.builtin.package:
    name: neovim
    state: present

- name: Symlink nvim dotfiles directory
  ansible.builtin.file:
    src: "{{ dotfiles_path }}/nvim"
    dest: "/home/{{ user }}/.config/nvim"
    state: link
    follow: false
    owner: "{{ user }}"
    group: "{{ user }}"

