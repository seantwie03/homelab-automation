# A long, random string for NextAuth.js.
# You can generate one with: openssl rand -base64 32
karakeep_nextauth_secret: "CHANGEME_A_VERY_STRONG_SECRET"

# Optional: Your OpenAI API key for AI-powered features.
karakeep_openai_key: "abcd"
