---
- name: 1password repository is configured
  block:
    - name: 1password repository key is installed
      ansible.builtin.rpm_key:
        key: https://downloads.1password.com/linux/keys/1password.asc
        fingerprint: 3fef9748469adbe15da7ca80ac2d62742012ea22
        state: present

    - name: 1password repository is enabled
      ansible.builtin.yum_repository:
        name: 1password
        description: 1Password Stable Channel
        baseurl: https://downloads.1password.com/linux/rpm/stable/$basearch/
        enabled: true
        gpgcheck: true
        repo_gpgcheck: true
        gpgkey: https://downloads.1password.com/linux/keys/1password.asc
        skip_if_unavailable: true

- name: 1password CLI is installed
  ansible.builtin.package:
    name: 1password-cli
    state: present

- name: register default systemd target
  ansible.builtin.stat:
    path: /etc/systemd/system/default.target
  register: default_target

- name: print default systemd target
  ansible.builtin.debug:
    var: default_target.stat.lnk_target
    verbosity: 1

- name: 1password GUI is installed
  ansible.builtin.include_tasks: gui.yml
  when: "'graphical' in default_target.stat.lnk_target"
